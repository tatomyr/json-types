openapi: 3.1.0
info:
  title: Test
  version: 1.0.0
paths:
  /test:
    get:
      responses:
        200:
          description: Test
          content:
            application/json:
              x-type:
                $ref: "#/components/x-types/CorrectAnd"
              example:
                foo: wrong!
                wrong: not-expected!
components:
  x-types:
    WrongAndFormat:
      $and: # Expected array!
        foo: boolean
        bar: number
    CorrectAnd:
      $and:
        - foo: boolean
        - bar: number
